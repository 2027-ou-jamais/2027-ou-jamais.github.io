<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>2027 ou jamais</title>
  <meta name='viewport' content="width=device-width, initial-scale=1" />
  <meta property="og:type" content="website" />
  <!-- <meta property="og:image" content="https://bevyengine.org/assets/bevy_logo_fill.png" /> -->
  <meta name="description" content="Programme politique open source, collaboratif et non-affilié d'inspiration écologiste et libertaire pour 2027" />
  <link rel="stylesheet" href="{{ get_url(path="style.css") | safe }}">
  <script src="/elasticlunr.min.js"></script>
  <script src="/lunr/lunr.stemmer.support.js"></script>
  <script src="/lunr/lunr.fr.js"></script>
  <script type="module"> import '/search.js' </script>
  <script type="module"> import '/main.js' </script>
</head>

<body class="is-dark">
  <nav class="navbar is-black " role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        Accueil
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-main">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div class="navbar-menu" id="navbar-main">
      <div class="navbar-start">
        <a class="navbar-item" href="{{ get_url(path="@/programme/_index.md") }}">
          Programme
        </a>

        <a class="navbar-item" href="{{ get_url(path="@/challenge/index.md") }}">
          Enjeux
        </a>
  
        <a class="navbar-item" href="{{ get_url(path="@/contribute/index.md") }}">
          Contribuer
        </a>

        <a class="navbar-item" href="{{ get_url(path="@/faq/index.md") }}">
          FAQ
        </a>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Autres
          </a>
  
          <div class="navbar-dropdown is-dark">
            <a class="navbar-item" href="{{ get_url(path="@/about/index.md") }}">
              À propos
            </a>
            <a class="navbar-item" href="mailto:lecamphrier@pm.me">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item" href="https://github.com/2027-ou-jamais/2027-ou-jamais.github.io/issues" target="_blank">
              Signaler une erreur
            </a>
          </div>
        </div>
      </div>
  
      <div class="navbar-end mr-2">
        <div class="navbar-item">
          <figure class="image mx-2">
            <a href="https://github.com/2027-ou-jamais/2027-ou-jamais.github.io" title="Dépôt github" target="_blank">
              <img class="is-rounded" src="/images/logo/github-white.svg" alt="Logo Github">
            </a>
          </figure>
        </div>
        <div class="navbar-item px-0">
          <input class="input is-primary" type="text" id="search-input" placeholder="Recherche"/>
          <div class="dropdown-content is-hidden" id="search-dropdown">
          </div>
        </div>
    </div>
  </nav>
  {% block content %} {% endblock %}
</body>

</html>
